{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>公開されている概念一覧</h2>
    <hr>
    {% if concepts %}
      <ul class="list-group">
        {% for concept in concepts %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ concept.title }}</strong>
              <small class="text-muted">— {{ concept.owner.username }}</small>
            </div>
            <a href="{% url 'concepts:concept_detail' concept.pk %}" class="btn btn-sm btn-outline-primary">
              詳細を見る
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>まだ公開された概念はありません。</p>
    {% endif %}
  </div>
{% endblock %}
